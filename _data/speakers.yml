- id: 12 #New Orbit
  name: "Jakub"
  surname: "Koleżyński"
  thumbnailUrl: jakub-kolezynski.jpg
  description: >
    Inżynier oprogramowania, dotnetowiec, full stack. 
    Dociekliwie chce wszystko rozłożyć na czynniki pierwsze, a wyzwania traktuje jako szansę do rozwoju. 
    Posiada backendowe korzenie i rozkwitającą pasję do frontendu, ale najbardziej uwielbia po prostu budować 
    - wspólnie, samodzielnie, z potrzeby czy dla eksperymentu, zawsze chce znaleźć najprostsze rozwiązanie.  
    Zawodowo pisał dla różnorodnej widowni, od przemysłu ciężkiego po korporacje finansowe, 
    a aktualnie doskonale bawi się w NewOrbit, wymieniając się doświadczeniem i szlifując swoje rzemiosło.
